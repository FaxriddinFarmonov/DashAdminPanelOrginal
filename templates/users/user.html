{% extends 'base.html' %}

{% block content %}
    <div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state">N</th>
                                <th data-field="state">Ismi</th>
                                <th data-field="state">familiyasi</th>
                                <th data-field="actions" >Permiision</th>
                                <th data-field="actions" class="td-actions">Actions</th>

                            </thead>
                            <tbody>
                               {% for i in users %}
                                {% if i !=  request.user %}
                                    <tr>
                                        <td>{{forloop.counter0}}</td>
                                        <td>{{i.fname}}</td>
                                        <td>{{i.lname}}</td>
                                        <td>{{i.perm}}</td>

                                        <td class="td-actions">
                                            {% if not i.perm %}
                                                <a href="{% url 'change_perm' pk=i.id status=1 %}" rel="tooltip" title="Ruxsat berish" class="btn btn-success btn-xs">
                                                    <i class="ti-thumb-up"></i>
                                                </a>
                                            {% endif %}

                                            
                                           
                                            {% if i.perm %}
                                                <a href="{% url 'change_perm' pk=i.id status=0 %}" rel="tooltip" title="Ruxsatni olish " class="btn btn-warning  btn-xs">
                                                    <i class="ti-thumb-down"></i>
                                                </a>
                                            {% endif %}
                                        </td>
                                    
                                    
                                    </tr>
                                    {% endif %}
                               {% endfor %}
                              
                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
    </div>
{% endblock content %}
